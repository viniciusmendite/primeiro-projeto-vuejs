<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animações CSS Personalizadas</title>
  <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">

  <style>
  
  </style>

</head>
<body>
  <div id="transitions">
    <transition 
    name="animation-first"
    enter-active-class="animated fadeInLeft"
    leave-active-class="animated zoomOutDown"
    >
      <h2 v-if="show">Hcode Treinamentos Animações</h2>
    </transition>

    <button @click="show = !show">Animar</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>


  <script>

    let app = new Vue({
      el: '#transitions', // el significa qual elemento que vai ser iniciado
      data: {
        show: true,
      },
    })

    </script>
</body>
</html>
