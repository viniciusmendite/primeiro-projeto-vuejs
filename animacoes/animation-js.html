<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animações JS</title>

  <style>

  </style>

</head>
<body>
  <div id="transitions">
    <transition 
    name="animation-first"
    
    @before-enter="beforeEnter"
    @enter="enter"
    @after-enter="afterEnter"
    @enter-cancelled="afterCancelled"

    @before-leave="beforeLeave"
    @leave="leave"
    @after-leave="afterLeave"
    @leave-cancelled="afterCancelled"
    >
      <h2 v-if="show">Hcode Treinamentos Animações</h2>
    </transition>

    <button @click="show = !show">Animar</button> <!-- @click é mesma coisa de v-on:click  -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>


  <script>

    let app = new Vue({
      el: '#transitions', // el significa qual elemento que vai ser iniciado
      data: {
        show: true,
      },
      methods: {
        beforeEnter() {
          console.log('beforeEnter')
        },
        enter() {
          console.log('enter')
        },
        afterEnter(element) {
          console.log('afterEnter', element)

          document.querySelector('h2').style.backgroundColor = "#ccc";
          document.querySelector('h2').style.color = "#f00";
        },
        enterCancelled() {
          console.log('enterCancelled')
        },
        beforeLeave() {
          console.log('beforeLeave')
        },
        leave() {
          console.log('leave')
        },
        afterLeave() {
          console.log('afterLeave')
          console.log('o elemento foi oculto')
        },
        afterCancelled() {
          console.log('afterCancelled')
        }
      }
    })

    </script>
</body>
</html>
