<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animações CSS - Duração</title>
  <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">

  <style>

  </style>

</head>
<body>
  <div id="transitions">
    <h2>Hcode Treinamentos Animações</h2>
    <transition 
    name="animation-first"
    enter-active-class="animated rollIn"
    leave-active-class="animated zoomOut"
    :duration="{enter: 800, leave: 1000}"
    >
      <h2 v-if="show">Bora Gravar !!!</h2>
    </transition>

    <button @click="show = !show">Animar</button> <!-- @click é mesma coisa de v-on:click  -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>


  <script>

    let app = new Vue({
      el: '#transitions', // el significa qual elemento que vai ser iniciado
      data: {
        show: true,
      }
    })

    </script>
</body>
</html>
