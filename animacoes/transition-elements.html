<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animações CSS - Transição entre elementos</title>
  <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">

  <style>
    .fade-transition-enter-active, .fade-transition-leave-active {
      transition: opacity 0.5s ease-in-out;
    }
    .fade-transition-enter, .fade-transition-leave-to {
      opacity: 0;
    }
    .alert-success {
      color: #000;
      background-color: #99ff99;
    }
    .alert-danger {
      color: #000;
      background-color: #ff9999;
    }
  </style>

</head>
<body>
  <div id="transitions">
    <h2>Hcode Treinamentos Animações</h2>

    <input type="text" v-model="name">
    <transition name="fade-transition">
      <h3 v-if="name.length > 10" key="success" class="alert-success">Nome válido</h3>
      <h4 v-else key="error" class="alert-danger">Nome inválido</h4>
    </transition>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>


  <script>

    let app = new Vue({
      el: '#transitions', // el significa qual elemento que vai ser iniciado
      data: {
        name: 'Vinícius Mendite'
      }
    })

    </script>
</body>
</html>
