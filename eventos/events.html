<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>

</head>
<body>
  <div id="events">
    <button v-on:click="alert('ola mundo')">click</button>
    <hr>

    <button v-on:click="add">Hcode Treinamentos</button>
    <h4>VocÃª clicou na Hcode {{counter}} vezes</h4>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>


  <script>

    let app = new Vue({
      el: '#events', // el significa qual elemento que vai ser iniciado
      data: {
        counter: 0,
      },
      methods: {
        add() {
          this.counter+=2;
        }
      }
    })

    </script>
</body>
</html>
