<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos - Modificadores de Mouse</title>
  <link rel="stylesheet" href="../node_modules//bootstrap/dist/css/bootstrap.css">

</head>
<body>
  <div id="events">
   
    <div class="container">
      <h1>Hcode Treinamentos</h1>
      <form action="" class="form" v-on:submit.prevent>
        <div class="form-group">
          <label for="">Pressione as taclas abaixo</label>
          <input type="text" class="form-control" 
          placeholder="Pressione o botão esquerdo do mouse" @click.left="exec">
          <input type="text" class="form-control" 
          placeholder="Pressione o botão direito do mouse" @click.prevent.right="exec">
          <input type="text" class="form-control" 
          placeholder="Pressione o botão do meio do mouse" @click.middle="exec">
        </div>
      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>


  <script>

    let app = new Vue({
      el: '#events', // el significa qual elemento que vai ser iniciado
      data: {
      },
      methods: {
        exec(event) {
          console.log(event.type);
        },
      }
    })

    </script>
</body>
</html>
