<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos MÃºltiplos</title>
  <link rel="stylesheet" href="../node_modules//bootstrap/dist/css/bootstrap.css">

</head>
<body>
  <div id="events">
   
    <div class="container">
      <h1>Hcode Treinamentos</h1>
      <div 
      :style="{width: '200px', height: '200px', backgroundColor: background,}"
      v-on="{mouseenter: changeColor, mouseout:changeColor}"
      ></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>


  <script>

    let app = new Vue({
      el: '#events', // el significa qual elemento que vai ser iniciado
      data: {
        background: 'blue',
      },
      methods: {
        changeColor() {
          let backgroundColor = (this.background === 'blue') ? 'red' : 'blue';
          this.background = backgroundColor;
        }
      }
    })

    </script>
</body>
</html>
