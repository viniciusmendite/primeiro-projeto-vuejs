<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos - Event Object</title>

</head>
<body>
  <div id="events">
    <button v-on:click="call($event)">Clique aqui</button>

    <hr>

    <a href="https://www.hcode.com.br" v-on:click="call($event)">Site da Hcode</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>


  <script>

    let app = new Vue({
      el: '#events', // el significa qual elemento que vai ser iniciado
      data: {
      },
      methods: {
        call(event) {
          event.preventDefault();
          
          console.log(event)
        }
      }
    })

    </script>
</body>
</html>
