<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilos com classes - Objetos</title>

  <style>
    .logged {
      color: red;
      text-decoration: underline;
    }
    .alert-success {
      color: #32ff11;
      background-color: #99ff99;
    }
    .alert-danger {
      color: #ff6574;
      background-color: #ff9999;
    }
  </style>
</head>
<body>
  <div id="styles">
    <h1 :class="{logged: isLogged}">Seja bem-vindo ao Sistema</h1>
    <hr>
    <h3 :class="classMessage">{{message}}</h3>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>


  <script>

    let app = new Vue({
      el: '#styles', // el significa qual elemento que vai ser iniciado
      data: {
        isLogged: false,
        error: false,
      },
      computed: {
        message() {
          return !this.error ? 'Está tudo bem' : 'Há algo errado'
        },
        classMessage() {
          return !this.error ? 'alert-success' : 'alert-danger'
        }
      }
    })

    </script>
</body>
</html>
