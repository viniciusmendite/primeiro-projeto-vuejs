<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilos com classes - Array</title>

  <style>
    .selected {
      text-decoration: underline;
    }
    .alert-success {
      color: #000;
      background-color: #99ff99;
    }
    .alert-danger {
      color: #000;
      background-color: #ff9999;
    }
  </style>
</head>
<body>
  <div id="styles">
   <table border='0'>
      <tr v-for="city in cities">
        <td :class="[selectedClass, error ? statusErrorClass : statusClass]">
          {{city}}
        </td>
      </tr>
   </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>


  <script>

    let app = new Vue({
      el: '#styles', // el significa qual elemento que vai ser iniciado
      data: {
        cities: ['Apiacá', 'Bom Jesus', 'Calçado'],
        selectedClass: 'selected',
        statusClass: 'alert-success',
        statusErrorClass: 'alert-danger',
        error: false,
      },
    })

    </script>
</body>
</html>
