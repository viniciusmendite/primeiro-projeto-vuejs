<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passagem de dados</title>
</head>
<body>
  <div id="data_binding">
    <h1>{{message}}</h1>
    <p>Meu nome é {{person.name.toUpperCase()}}, eu tenho {{person.age}} anos de idade.</p>
    
    <span v-html="tag" v-bind:title="tagMessage"></span>  

    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>
    let app = new Vue({
      el: '#data_binding', // el significa qual elemento que vai ser iniciado
      data: {
        message:'Mensagem a ser exibida',
        person: {
          name: 'Vinícius Medite',
          age: 21,
        },
        tag: '<button>Clique aqui</button>', // informando um html, usamos v-html
        tagMessage: 'Isso é um botão!' // informando atributos, usamos v-bind
      }
    })
    </script>
</body>
</html>
