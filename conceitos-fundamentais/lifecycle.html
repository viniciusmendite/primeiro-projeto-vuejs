<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciclo de Vida</title>
</head>
<body>
  <div id="lifecycle">
   <h1>Hello {{name}}</h1>

   <ul>
     <li v-for="state in states">{{state.sigla}} - {{state.nome}}</li>
   </ul>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>
    let app = new Vue({
      el: '#lifecycle', // el significa qual elemento que vai ser iniciado
      data: {
        name: 'VinÃ­cius Mendite',
        states : [],
      },
      beforeCreate() {
        console.log('beforeCreate')
      },
      created() {
        fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados')
        .then(response=> {
          response.json().then(data => {
            this.states = data
          });
        }).catch(err => console.log(err))
      },
      beforeMount() {
        console.log('beforeMount')
      },
      mounted() {
        console.log('mounted')
      },
      beforeUpdate() {
        console.log('beforeUpdate')
      },
      updated() {
        console.log('updated')
      },
      beforeDestroy() {
        console.log('beforeDestroy')
      },
      destroyed() {
        console.log('destroyed')
      },
    })
    </script>
</body>
</html>
