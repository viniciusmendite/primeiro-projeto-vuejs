<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funções ao criar Diretivas Personalizadas</title>
</head>
<body>
  <div id="directives">
    <h2 v-upper>{{name}}</h2> 
    <h2 v-capitalize>hello world {{name}}</h2> 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>


  <script>

    Vue.directive('upper', {
      inserted(el) {
        el.innerText = el.innerText.toUpperCase();
      }
    })

    let app = new Vue({
      el: '#directives', // el significa qual elemento que vai ser iniciado
      data: {
        name: 'Vinícius Mendite',
      },
      directives:  {
        capitalize: {

          bind(element) {
            console.log('BIND - Fui vinculado a um elemento')
          },
          inserted(element) {
            console.log('INSERTED - O elemento foi vinculado na página')
            let words = element.innerText.split(' ');

            words.forEach((text, index)=>{
              words[index] = text.charAt(0).toUpperCase() + text.slice(1)
            });

            element.innerText = words.join(' ');
          },
          update(element) {
            console.log('UPDATE - O elemento foi atualizado')
          },
          unbind(element) {
            console.log('UNBIND - O elemento foi desvinculado')
          },       
          componentUpdated(element) {
            console.log('COMPONENT UPDATED - O elemento foi atualizado')
          },       
        }
      }
    })

    </script>
</body>
</html>
