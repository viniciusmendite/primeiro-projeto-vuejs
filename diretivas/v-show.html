<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas: v-show</title>
</head>
<body>
  <div id="directives">
    <h1 v-show="isLogged">Seja bem-vindo à Área Administrativa</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>


  <script>
    let app = new Vue({
      el: '#directives', // el significa qual elemento que vai ser iniciado
      data: {
        isLogged: true,
      },
    })
    </script>
</body>
</html>
